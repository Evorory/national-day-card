<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>اليوم الوطني 95 - روبوت الوطن</title>
<link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>
<h1>انقر على بطني ثلاث مرات 🇸🇦</h1>

<div id="background">
  <div class="sky"></div>
  <div class="sun"></div>
  <div class="ground"></div>
  <div class="birds">
    <div class="bird bird1"></div>
    <div class="bird bird2"></div>
    <div class="bird bird3"></div>
  </div>
  <div class="mountain"></div>
  <div class="building"></div>
</div>

<!-- الروبوت -->
<svg id="robot" width="400" height="600" viewBox="0 0 200 300">
  <!-- الرأس -->
  <rect x="65" y="20" width="70" height="60" rx="12" ry="12" fill="#f2f2f2" stroke="#999" stroke-width="2"/>
  <circle cx="85" cy="50" r="5" fill="#00FF00" opacity="0.6"/>
  <circle cx="115" cy="50" r="5" fill="#00FF00" opacity="0.6"/>
  
  <!-- الجسم -->
  <rect x="50" y="80" width="100" height="180" rx="15" ry="15" fill="#fff" stroke="#999" stroke-width="2"/>
  
  <!-- العروق / السائل الأخضر -->
  <line x1="90" y1="100" x2="90" y2="250" stroke="#00FF00" stroke-width="3">
    <animate attributeName="y2" values="250;100;250" dur="2s" repeatCount="indefinite"/>
  </line>
  <line x1="110" y1="100" x2="110" y2="250" stroke="#00FF00" stroke-width="3">
    <animate attributeName="y2" values="250;100;250" dur="2s" repeatCount="indefinite"/>
  </line>

  <!-- اليد اليمنى تمسك العلم -->
  <rect x="150" y="100" width="10" height="100" fill="#228B22"/>
  <polygon points="160,100 200,120 160,140" fill="#006400">
    <animateTransform attributeName="transform" type="rotate" values="0 160 120;10 160 120;-10 160 120;0 160 120" dur="3s" repeatCount="indefinite"/>
  </polygon>

  <!-- اليد اليسرى -->
  <rect x="40" y="100" width="10" height="100" fill="#ccc"/>

  <!-- صدر يفتح كشاشة -->
  <rect id="chest-door-left" x="50" y="120" width="50" height="60" fill="#ddd" stroke="#999" stroke-width="2"/>
  <rect id="chest-door-right" x="100" y="120" width="50" height="60" fill="#ddd" stroke="#999" stroke-width="2"/>
  <rect id="screen" x="65" y="130" width="70" height="40" fill="#000" rx="5" ry="5"/>
  <text id="screen-text" x="100" y="155" font-size="8" font-family="Tajawal" text-anchor="middle" fill="#00FF00" opacity="0">
    كل عام ووطني بخير
  </text>
</svg>

<audio id="robot-sound" src="robot-sound.mp3"></audio>
<audio id="click-sound" src="click.mp3"></audio>

<footer>
  <p>Designed by Rana Alboqami</p>
</footer>

<script src="script.js"></script>
</body>
</html>
