<p><div class=&quot;card&quot; id=&quot;card&quot;>  <h2 id=&quot;regionName&quot;>&#1605;&#1606;&#1591;&#1602;&#1577;</h2>  <p id=&quot;regionMsg&quot;>&#1575;&#1604;&#1610;&#1608;&#1605; &#1575;&#1604;&#1608;&#1591;&#1606;&#1610; 95 &mdash; &#1603;&#1604; &#1593;&#1575;&#1605; &#1608;&#1608;&#1591;&#1606;&#1606;&#1575; &#1576;&#1582;&#1610;&#1585;! &#55356;&#56824;&#55356;&#56806;</p>  <button class=&quot;download&quot; id=&quot;downloadCard&quot;>&#1575;&#1581;&#1601;&#1592; &#1575;&#1604;&#1576;&#1591;&#1575;&#1602;&#1577;</button> </div></p>

<p>const paths = document.querySelectorAll('path'); const card = document.getElementById('card'); const overlay = document.getElementById('overlay'); const regionName = document.getElementById('regionName'); const regionMsg = document.getElementById('regionMsg');</p>

<p>paths.forEach(path => {  path.addEventListener('click', ()=>{  const id = path.id;  // &#1578;&#1581;&#1608;&#1610;&#1604; &#1575;&#1587;&#1605; &#1575;&#1604;&#1605;&#1606;&#1591;&#1602;&#1577; &#1604;&#1604;&#1606;&#1589; &#1575;&#1604;&#1593;&#1585;&#1576;&#1610; &#1575;&#1604;&#1605;&#1606;&#1575;&#1587;&#1576;  const names = {  northern: '&#1575;&#1604;&#1605;&#1606;&#1591;&#1602;&#1577; &#1575;&#1604;&#1588;&#1605;&#1575;&#1604;&#1610;&#1577;',  central: '&#1605;&#1606;&#1591;&#1602;&#1577; &#1606;&#1580;&#1583;',  eastern: '&#1575;&#1604;&#1605;&#1606;&#1591;&#1602;&#1577; &#1575;&#1604;&#1588;&#1585;&#1602;&#1610;&#1577;',  western: '&#1575;&#1604;&#1605;&#1606;&#1591;&#1602;&#1577; &#1575;&#1604;&#1594;&#1585;&#1576;&#1610;&#1577;',  southern: '&#1575;&#1604;&#1605;&#1606;&#1591;&#1602;&#1577; &#1575;&#1604;&#1580;&#1606;&#1608;&#1576;&#1610;&#1577;',  northwestern: '&#1575;&#1604;&#1605;&#1606;&#1591;&#1602;&#1577; &#1575;&#1604;&#1588;&#1605;&#1575;&#1604;&#1610;&#1577; &#1575;&#1604;&#1594;&#1585;&#1576;&#1610;&#1577;'  };  regionName.textContent = names[id];  regionMsg.textContent = messages[id];  card.classList.add('show');  overlay.classList.add('show');  }); });</p>

<p>// &#1573;&#1594;&#1604;&#1575;&#1602; &#1593;&#1606;&#1583; &#1575;&#1604;&#1590;&#1594;&#1591; &#1593;&#1604;&#1609; overlay overlay.addEventListener('click', ()=>{  card.classList.remove('show');  overlay.classList.remove('show'); });</p>

<p>// &#1578;&#1606;&#1586;&#1610;&#1604; &#1575;&#1604;&#1576;&#1591;&#1575;&#1602;&#1577; &#1603;&#1589;&#1608;&#1585;&#1577; document.getElementById('downloadCard').addEventListener('click', async ()=>{  const canvas = await html2canvas(card, {backgroundColor:null, scale:2});  const url = canvas.toDataURL('image/png');  const a = document.createElement('a');  a.href = url; a.download = 'national_day_card.png';  document.body.appendChild(a);  a.click();  a.remove(); }); </script></p>
